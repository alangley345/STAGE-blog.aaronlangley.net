name: Move Content to blog.aaronlangley.net

on:
  push:
    paths:
      - 'public/**'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Copy public folder contents 
        shell: bash
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}

        
        run: |
          cd public
          git commit -a -m "Generated via GithubPages"
          git push
